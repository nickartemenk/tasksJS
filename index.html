<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TasksJS</title>
    <script src="1-task.js" defer></script>
    <script src="2-task.js" defer></script>
    <script src="generateNumbers-task.js" defer></script>
    <script src="tasks-nkts.js" defer></script>
    <script src="3-task.js" defer></script>
    <script src="5-task.js" defer></script>
    <script src="6-task.js" defer></script>
    <script src="4-task.js" defer></script>
    <link rel="stylesheet" href="calc.css" />
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="button-group" id="button-group">
        <button id="clear" class="controls">C</button>
        <button id="backspace" class="controls">DEL</button>
        <button id="equals" class="controls">=</button>
        <button id="divide" class="controls">/</button>

        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add" class="controls">+</button>

        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract" class="controls">-</button>

        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="controls">*</button>

        <button id="zero">0</button>
        <button id="decimal" class="controls">.</button>
      </div>
    </div>
  </body>
</html>
